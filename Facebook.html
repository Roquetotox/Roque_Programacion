<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Iniciar sesion en facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fb-login-main">
        <div class="fb-login-lef">
            <h1 class="fb-logo">facebook</h1>
            <p>facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida
        </div>
        <div class="fb-login-right">
            <form class="fb-login-form">
                <input type="text" placeholder="Correo electronico o numero de telefono">
                <input type="password" placeholder="Contraseña">
                <button class="fb-login-btn">Iniciar sesion</button>
                <a class="fb-forgot">Olvidaste tu contraseña?</a>
                <hr>
                <button class="fb-create-account">Crear cuenta nueva</button>
            </form>
            <div class="fb-create-page">
                <a>Crea una pagina</a> para una celebridad, una marca o un negocio
            </div>
        </div>
    </div>
</body>
</html>
